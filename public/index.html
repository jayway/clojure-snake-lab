<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #222;
    color: chartreuse;
    font-family: 'VT323', monospace;
  }

  main {
    background-color: #222;
    color: chartreuse;
    font-family: 'VT323', monospace;
  }

  @keyframes flicker {
    0% {
      opacity: 0.27861;
    }

    5% {
      opacity: 0.34769;
    }

    10% {
      opacity: 0.23604;
    }

    15% {
      opacity: 0.90626;
    }

    20% {
      opacity: 0.18128;
    }

    25% {
      opacity: 0.83891;
    }

    30% {
      opacity: 0.65583;
    }

    35% {
      opacity: 0.67807;
    }

    40% {
      opacity: 0.26559;
    }

    45% {
      opacity: 0.84693;
    }

    50% {
      opacity: 0.96019;
    }

    55% {
      opacity: 0.08594;
    }

    60% {
      opacity: 0.20313;
    }

    65% {
      opacity: 0.71988;
    }

    70% {
      opacity: 0.53455;
    }

    75% {
      opacity: 0.37288;
    }

    80% {
      opacity: 0.71428;
    }

    85% {
      opacity: 0.70419;
    }

    90% {
      opacity: 0.7003;
    }

    95% {
      opacity: 0.36108;
    }

    100% {
      opacity: 0.24387;
    }
  }

  .crt::after {
    content: " ";
    display: block;
    position: absolute;
    top: 0;
    left: 0;
    bottom: 0;
    right: 0;
    background: rgba(18, 16, 16, 0.1);
    opacity: 0;
    z-index: 2;
    pointer-events: none;
    animation: flicker 0.15s infinite;
  }

  .crt::before {
    content: " ";
    display: block;
    position: absolute;
    top: 0;
    left: 0;
    bottom: 0;
    right: 0;
    background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
    z-index: 2;
    background-size: 100% 2px, 1px 100%;
    pointer-events: none;
  }

  .crt {
    animation: textShadow 1.6s infinite;
  }

  .canvas-wrap {
    border: 1px solid chartreuse;
    width: max-content;
  }

  .canvas-inner-wrap {
    border: 7px solid #222;
  }
</style>

<body>
  <main class="crt">
    <div class="canvas-wrap">
      <div class="canvas-inner-wrap">
        <canvas id="canvas" width="400" height="400"></canvas>
      </div>
    </div>
    <h3>Score: <span id="score">0</span></h3>
  </main>
</body>

<script src="/socket.io/socket.io.js"></script>
<script>
  const socket = io();
  const canvas = document.getElementById('canvas')
  const score = document.getElementById('score')

  const ctx = canvas.getContext('2d');
  socket.on('update', function (data) {
    console.log(data);
    updateSnake(data)
  });

  function clearBoard() {
    ctx.fillStyle = '#222'
    ctx.fillRect(0, 0, canvas.width, canvas.height);
  }

  function updateSnake(state) {
    score.innerHTML = state.score.toString(10)
    const scaleX = canvas.width / state.width;
    const scaleY = canvas.height / state.height;
    const scale = Math.min(scaleX, scaleY);

    function drawBall([x, y]) {
      ctx.beginPath();
      // ctx.arc(x * scale + scale / 2, y * scale + scale / 2, scale / 2, 2 * Math.PI, false)
      ctx.fillRect(x * scale, y * scale, scale, scale);
      ctx.fill();
    }

    clearBoard()
    ctx.fillStyle = 'red';
    drawBall(state.fruit);

    ctx.fillStyle = 'chartreuse';
    state.snake.forEach(drawBall);
  }

  clearBoard()
</script>
